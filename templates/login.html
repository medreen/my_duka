{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-[60vh] px-4">
    <div class="w-full max-w-md bg-white/5 backdrop-blur-xl border border-white/10 p-10 rounded-[2.5rem] shadow-2xl">
        <div class="text-center mb-10">
            <h2 class="text-4xl font-black tracking-tighter text-white">Welcome <span class="text-blue-500">Back.</span></h2>
            <p class="text-gray-400 mt-2 font-medium">Enter your credentials to access the drip.</p>
        </div>

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
                <input type="email" name="email" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none" 
                    placeholder="name@example.com">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none" 
                    placeholder="••••••••">
            </div>

            <button type="submit" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-blue-900/20 transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">
                Don't have an account? 
                <a href="/register" class="text-blue-400 font-bold hover:underline">Join the movement</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
