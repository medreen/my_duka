{% extends 'base.html' %} {% block title %} Join Us {% endblock %} {% block
content %}

<div class="flex items-center justify-center min-h-[50vh] px-4">
  <div
    class="w-full max-w-lg bg-white/5 backdrop-blur-xl border border-white/10 p-10 rounded-[3rem] shadow-2xl"
  >
    <div class="text-center mb-8">
      <h2 class="text-4xl font-black tracking-tighter text-white">
        Create <span class="text-blue-500">Account.</span>
      </h2>
      <p class="text-gray-400 mt-2 font-medium">
        Be part of the SwagCity creative community.
      </p>
    </div>

    <form
      action="/register"
      method="POST"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <div class="md:col-span-2">
        <label
          class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1"
          >Full Name</label
        >
        <input
          type="text"
          name="name"
          required
          class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label
          class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1"
          >Email</label
        >
        <input
          type="email"
          name="email"
          required
          class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label
          class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1"
          >Phone</label
        >
        <input
          type="text"
          name="phone"
          required
          class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

      <div>
        <label
          class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all"
        />
      </div>

<div class="md:col-span-2 mt-2">
    <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
    <div class="relative group">
        <input type="password" id="password" name="password" required minlength="8"
            class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all pr-14" 
            placeholder="*********">

    </div>

    <div id="strengthBar" class="mt-3 flex gap-1 px-1 h-1">
        <div class="strength-step w-1/3 rounded-full bg-white/10 transition-all duration-500"></div>
        <div class="strength-step w-1/3 rounded-full bg-white/10 transition-all duration-500"></div>
        <div class="strength-step w-1/3 rounded-full bg-white/10 transition-all duration-500"></div>
    </div>

    <p id="username-warning" class="hidden text-[11px] text-orange-400 mt-2 ml-1 font-medium italic">
       Password should not contain your username.
    </p>

    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2 px-1">
        <p id="tip-length" class="text-[14px] text-gray-400 flex items-center gap-2 transition-colors">
            <span class="w-1 h-1 rounded-full bg-current"></span> At least 8 characters
        </p>
        <p id="tip-mix" class="text-[14px] text-gray-400 flex items-center gap-2 transition-colors">
            <span class="w-1 h-1 rounded-full bg-current"></span> Include both numbers & symbols
        </p>
    </div>
</div>
      <button
        type="submit"
        class="md:col-span-2 w-full py-4 bg-white text-black font-bold rounded-2xl hover:bg-gray-200 transition-all transform active:scale-95 mt-4"
      >
        Register Now
      </button>
    </form>

    <p class="mt-8 text-center text-sm text-gray-500">
      Already a member?
      <a href="/login" class="text-blue-400 font-bold hover:underline"
        >Log in</a
      >
    </p>
  </div>
</div>


<script>
    const passwordInput = document.querySelector('#password');
    const usernameInput = document.querySelector('#username');
    const toggleBtn = document.querySelector('#togglePassword');
    const warning = document.querySelector('#username-warning');
    const strengthSteps = document.querySelectorAll('.strength-step');
    const tipLength = document.querySelector('#tip-length');
    const tipMix = document.querySelector('#tip-mix');

    // 1. Toggle Visibility
    toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.classList.toggle('text-blue-500', isPassword);
    });

    // 2. Real-time Validation
    passwordInput.addEventListener('input', () => {
        const val = passwordInput.value;
        const userVal = usernameInput.value.toLowerCase();
        
        // Check Username Inclusion
        if (userVal.length > 2 && val.toLowerCase().includes(userVal)) {
            warning.classList.remove('hidden');
        } else {
            warning.classList.add('hidden');
        }

        // Strength Logic
        let strength = 0;
        if (val.length >= 8) {
            strength++;
            tipLength.classList.replace('text-gray-500', 'text-blue-400');
        } else {
            tipLength.classList.replace('text-blue-400', 'text-gray-500');
        }

        if (/[0-9]/.test(val) || /[^A-Za-z0-9]/.test(val)) {
            strength++;
            if (/[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) strength++; // Bonus for both
            tipMix.classList.replace('text-gray-500', 'text-blue-400');
        } else {
            tipMix.classList.replace('text-blue-400', 'text-gray-500');
        }

        // Update Bars
        const colors = ['bg-red-500', 'bg-yellow-500', 'bg-green-500'];
        strengthSteps.forEach((step, i) => {
            step.className = 'strength-step w-1/3 rounded-full transition-all duration-500 ' + 
                             (i < strength ? colors[strength - 1] : 'bg-white/10');
        });
    });
</script>

{% endblock %}
