{% extends 'base.html' %}
{% block title %} Join Us {% endblock %}
{% block content %}

<div class="flex items-center justify-center min-h-[50vh] px-4">
    <div class="w-full max-w-lg bg-white/5 backdrop-blur-xl border border-white/10 p-10 rounded-[3rem] shadow-2xl">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-black tracking-tighter text-white">Create <span class="text-blue-500">Account.</span></h2>
            <p class="text-gray-400 mt-2 font-medium">Be part of the SwagCity creative community.</p>
        </div>

        <form action="/register" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Full Name</label>
                <input type="text" name="name" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Email</label>
                <input type="email" name="email" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Phone</label>
                <input type="text" name="phone" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                <input type="password" name="password" required 
                    class="w-full px-6 py-4 bg-white/5 border border-white/10 rounded-2xl text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <button type="submit" 
                class="md:col-span-2 w-full py-4 bg-white text-black font-bold rounded-2xl hover:bg-gray-200 transition-all transform active:scale-95 mt-4">
                Register Now
            </button>
        </form>
        
        <p class="mt-8 text-center text-sm text-gray-500">
            Already a member? <a href="/login" class="text-blue-400 font-bold hover:underline">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
