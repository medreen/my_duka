{% extends 'base.html' %}
{% block title %} Dashboard {% endblock %}
{% block content %}
<div class="p-8 max-w-7xl mx-auto space-y-8 bg-[#0f172a] min-h-screen text-white">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white/5 border border-white/10 p-6 rounded-3xl backdrop-blur-md">
            <p class="text-gray-400 text-xs font-bold uppercase">Total Revenue</p>
            <h2 class="text-3xl font-black mt-2 text-green-400">Ksh {{ "{:,.2f}".format(revenue) }}</h2>
        </div>
        <div class="bg-white/5 border border-white/10 p-6 rounded-3xl backdrop-blur-md">
            <p class="text-gray-400 text-xs font-bold uppercase">Total Profit</p>
            <h2 class="text-3xl font-black mt-2 text-blue-400">Ksh {{ "{:,.2f}".format(profit) }}</h2>
        </div>
        <div class="bg-white/5 border border-white/10 p-6 rounded-3xl backdrop-blur-md">
            <p class="text-gray-400 text-xs font-bold uppercase">Stock Alerts</p>
            <h2 class="text-3xl font-black mt-2 text-red-400">{{ low_stock_count }} Low Items</h2>
        </div>
    </div>

    <div class="bg-white/5 border border-white/10 p-8 rounded-[2.5rem]">
        <h3 class="text-xl font-bold mb-6 text-white">Sales Performance by Product</h3>
        <div class="h-96">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const chartLabels = {{ labels|safe if labels else "[]" }};
    const chartData = {{ sales_values|safe if sales_values else "[]" }};

    const ctx = document.getElementById('myChart');

    if (ctx && chartLabels.length > 0) {
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Units Sold',
                    data: chartData,
                    backgroundColor: '#3b82f6',
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { 
                        beginAtZero: true, 
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#9ca3af' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#9ca3af' }
                    }
                },
                plugins: {
                    legend: { labels: { color: '#9ca3af' } }
                }
            }
        });
    } else {
        if(ctx) ctx.parentNode.innerHTML = "<p class='text-gray-500 text-center py-10'>No sales data to display</p>";
    }
</script>
{% endblock %}
