<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{% block title %}{% endblock %}</title>

  <!--Database Tables-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.bootstrap5.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #d4d7d9;
      font-family: 'Poppins', sans-serif;
    }
    
    .navbar-brand {
      font-size: xx-large;
      font-weight: 800;
      color: #3f6995;
    }

    footer {
      position: sticky;
      bottom: -1;
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-lg" style="background-color: #a8b4bc;">
    <div class="container">

      <h1 class="navbar-brand"><a href="/">k.Ke</a></h1>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- SEARCH BAR -->
  <div class="container mt-5 pt-5">
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search">
      <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
  </div>


    {% block content %}
    {% endblock %}


  <!-- FOOTER -->
  <footer class="mt-auto">
    <div class="card text-center">
      <div class="card-header">@eclectic.ke</div>
      <p class="card-title mb-2">Â© 2025 Eclectic.ke. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.5/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.3.5/js/dataTables.bootstrap5.js"></script>
  <script>
    new DataTable('#example');
  </script>

</body>

</html>
